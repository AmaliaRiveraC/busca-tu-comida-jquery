<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Busca tu comida jquery</title>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <!-- Navbar -->
  <div class="top-bar">
    <div class="top-bar-left">
      <ul class="dropdown menu" data-dropdown-menu>
        <li class="menu-text">Busca tu comida</li>
      </ul>
    </div>
  </div>
  <!-- Mapa -->
  <section class="small-offset-4">
    <div id="map"></div>
  </section>
  <!-- Navbar -->
  <div class="top-bar">
    <div class="top-bar-center">
      <ul class="menu">
        <li><input type="search" placeholder="Search"></li>
        <li><button type="button" class="button">Search</button></li>
      </ul>
    </div>
  </div>
  <!-- ejemplo tarjeta de restaurante fondo -->
  <section class="row">
    <div class="card">
      <div class="card-divider">
        Nombre Restaurante
      </div>
      <img src="http://via.placeholder.com/600x150">
      <div class="card-section">
        <h4>Datos</h4>
        <p>Descripcion: tipo de comida.</p>
        <p>Direccion:</p>
        <p>Coordenadas:</p>
      </div>
    </div>
  </section>
  <!-- Script jQuery -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <!-- Script google maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyhOQchI1euINgYhcOcPULnjXHOTzGgT0&callback=initMap"></script>
  <!-- Script foundation -->
  <script src="js/foundation.min.js"></script>
  <!-- Script mi archivo javascript -->
  <script src="js/app.js"></script>
</body>

</html>
